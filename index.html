<!DOCTYPE html>
<html lang="en" ng-app="orange">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="projectname"></title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 20px;
      }
      .navbar {
        margin-bottom: 20px;
      }
      .navbar-right {
        margin-right: -11px;
        margin-left: -11px;
      }
    </style>
  </head>
  <body ng-controller="IndexCtrl">

    <div class="container">

      <nav
        class="navbar navbar-default"
        role="navigation"
      >
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="#/welcome" class="navbar-brand" ng-bind="projectname">
            </a>
          </div>
          <div>
            <div class="nav navbar-nav navbar-right" ng-hide="hideLoginForm">
              <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                  <input
                    type="text" 
                    class="form-control" 
                    name="username" 
                    placeholder="Username"
                  />
                </div>
                <div class="form-group">
                  <input 
                    type="text" 
                    class="form-control" 
                    name="password" 
                    placeholder="Password"
                  />
                </div>
                <button type="submit" class="btn btn-default">Sign In</button>
              </form>
            </div>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <div ng-view></div>

    </div><!-- /.container -->


    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
    ></script>
    <script 
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"
    ></script>
    <script 
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"
    ></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"
    ></script>
    <script
      src="app.js"
    ></script>
  </body>
</html>
