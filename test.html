<html ng-app="orange">
  <head>
    <title>Angular test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-cloak ng-controller="OrangeController as orangeCtrl">
    Here's the data: <br />
    {{orangeCtrl.products.response}} <br />
    {{orangeCtrl.products.sessionvar}} <br />

    
    <form name="loginForm" ng-submit="orangeCtrl.loginSubmit()" novalidate>
      <input name="email" ng-model="orangeCtrl.email" />
      <input name="password" ng-model="orangeCtrl.password" />
      <input type="submit" />
      
    </form>

  </body>
</html>
