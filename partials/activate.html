<div class="row">
  <div ng-show="showSurvey">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1 class="text-center">Complete your registration</h1>
      <p>
        Please provide the following information and then you'll be able to log
        in to your account.
      </p>
      <form ng-submit="submitActForm()">
        <fieldset ng-disabled="disableActForm">
          <div class="form-group">
            <label for="fname">First name:</label>
            <input 
              type="text" 
              id="fname" 
              class="form-control" 
              ng-model="actFname" 
              required
            />
          </div>
          
          <div class="form-group">
            <label for="lname">Last name:</label>
            <input 
              type="text" 
              id="lname" 
              class="form-control" 
              ng-model="actLname" 
              required
            />
          </div>
          
          <div class="form-group">
            <label for="favcol">Favorite color:</label>
            <input 
              type="text" 
              id="favcol" 
              class="form-control" 
              ng-model="actFavcol" 
            />
          </div>
          
          <button 
            type="submit" 
            class="btn btn-default center-block"
            ng-hide="disableActForm"
          >
            Submit
          </button>
          
          <img 
            class="center-block" 
            src="img/spinner.gif" 
            ng-show="disableActForm" 
          />
        </fieldset>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
  
  
  <div class="col-xs-12" ng-show="showBadKeyMsg">
    <h3 class="text-center">
      The link you clicked on is out of date. Please click here to reset
      your password.
    </h3>
  </div>
  
  
  <div class="col-xs-12" ng-show="showCompleteMsg">
    <h3 class="text-center">
      Your registration is now complete. You may log in above.
    </h3>
  </div>
</div>
