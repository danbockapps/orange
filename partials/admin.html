<div class="row">
  <div class="col-xs-12">
    <h1>Site administration</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>Challenge dates</h2>
    <table class="table">
      <tr>
        <th>Reg start</th>
        <th>Reg end</th>
        <th>Program start</th>
        <th>Program end</th>
        <th><!-- Submit button column --></td>
      </tr>
      
      <tr>
        <td style="vertical-align:middle">{{challenge.regStart}}</td>
        <td style="vertical-align:middle">{{challenge.regEnd}}</td>
        <td style="vertical-align:middle">{{challenge.start}}</td>
        <td style="vertical-align:middle">{{challenge.end}}</td>
        <td><!-- Submit button column --></td>
      </tr>
      
      <tr ng-hide="showNcForm">
        <td colspan="5">
          <button
            type="button"
            class="btn btn-primary center-block"
            ng-click="showNcForm=true"
          >
            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
            Change Dates
          </button>
        </td>
      </tr>
      
      <tr ng-show="showNcForm">
        <form role="form">
          <td>
            <input
              type="text"
              class="form-control orange-dttm" 
              ng-model="ncRegStart" 
              data-date-format="YYYY-MM-DD HH:mm:ss"
            />
          </td>
          <td>
            <input
              type="text"
              class="form-control orange-dttm" 
              ng-model="ncRegEnd" 
              data-date-format="YYYY-MM-DD HH:mm:ss"
            />
          </td>
          <td>
            <input
              type="text"
              class="form-control orange-dttm"
              ng-model="ncStart" 
              data-date-format="YYYY-MM-DD HH:mm:ss"
            />
          </td>
          <td>
            <input
              type="text"
              class="form-control orange-dttm" 
              ng-model="ncEnd" 
              data-date-format="YYYY-MM-DD HH:mm:ss"
            />
          </td>
          <td>
            <button ng-click="submitNcForm()" class="btn btn-primary">
              <span class="glyphicon glyphicon-ok-circle"></span>
              Submit
            </button>
          </td>
        </form>
      </tr>
    </table>
  </div>
</div>
<script>
  $(function () {
    $('.orange-dttm').datetimepicker();
  });
</script>
