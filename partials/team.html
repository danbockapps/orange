<div class="row">
  <div class="col-xs-12">
    <button
      type="button"
      class="btn btn-link btn-lg"
      ng-click="showDashboard()"
    >
      <span class="glyphicon glyphicon-pencil"></span> Log your points
    </button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1 class="text-center">{{teamName}}</h1>
  </div>
</div>

<table class="table">
  <tr>
    <th>
      Name
    </th>
    <th ng-repeat="i in getNumber(numWeeks) track by $index">
      wk{{$index + 1}}
    </th>
    <th>
      Total
    </th>
    <th>
      Goal
    </th>
  </tr>
  <tr ng-repeat="tm in teamMembers | orderBy: 'lname'">
    <td>
      {{tm.fname}} {{tm.lname}}
    </td>
    <td ng-repeat="pw in tm.pointWeeks | orderBy: '$index'">
      {{pw}}
    </td>
    <td>
      {{tm.total}}
    </td>
    <td>
      {{tm.goal}}
    </td>
  </tr>
  <tr>
    <td>
      <strong>Totals</strong>
    </td>
    <td ng-repeat="tpw in totals.pointWeeks | orderBy: '$index'">
      {{tpw}}
    </td>
    <td>
      {{totals.total}}
    </td>
    <td>
      {{totals.goal}}
    </td>
  </tr>
</table>
